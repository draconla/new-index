    <div class="container">
        <header class="nav-bar">
        <h1>scavo's </h1>

                <a href="">  <li>FLIGHTS</li> </a>

        <div class="main-section">
              <h1 class="main-text">
         Hi, <span>Where</span>Would you <br>like To Go.
              </h1>
              <div class="select-area">
                <div class="type-of-trip">
                    <input type="radio" id="Round trip" name="type-of-trip" value="Round trip" placeholder="kk" class="input">
                        <label for="Round trip">Round trip</label><br>
                    <input type="radio" id="One way" name="type-of-trip" value="One way" class="input">
                        <label for="One way">One way</label><br>
                    <input type="radio" id="Multi-city/Stoppers" name="type-of-trip" value="Multi-city/Stoppers" class="input">
                        <label for="Multi-city/Stoppers">Multi-city/Stoppers</label><br>
                </div>
                <div class="destination">
                <label for = "from">    <p>From</p>
                  <input type="text" placeholder="LAX-AIRPORT LAGOS" name="from"><span class="icon"><ion-icon name="airplane-outline"></ion-icon></span></label>

                  <label for="to">
                    <p>To</p>
                    <input type="text" placeholder="ukraine international airport.ukraine" name="to">

                  </label>

                  <label for="date">
                    <p>Date</p>
                    <input type="date" name="date" id="date">
                  </label>
                  <label for="passenger.class">
                    <p>Passenger.Class</p>
                    <input type="text" name="" id="" placeholder="1 Adult.Business">
                  </label>
                </div>
                
                    <button class="button">BOOK NOW</button>
               
            </div>
